grin_store = { git = "https://github.com/mwcproject/mwc-node", tag = "5.3.2" }
grin_p2p = { git = "https://github.com/mwcproject/mwc-node", tag = "5.3.2" }
grin_wallet_impls = { git = "https://github.com/mwcproject/mwc-wallet", tag = "5.3.2" }
grin_wallet_libwallet = { git = "https://github.com/mwcproject/mwc-wallet", tag = "5.3.2" }
