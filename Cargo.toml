[package]
name = "mwc713"
version = "5.3.1"
authors = ["vault713 devs"]
description = "A wallet that makes it easy to send, store, and swap MWC."
keywords = [ "grin", "mimblewimble", "rust", "crypto", "cryptocurrency" ]
license = "Apache-2.0"
readme = "README.md"

[[bin]]
name = "mwc713"
path = "src/main.rs"

[[bin]]
name = "mwczip"
path = "src/zip/main.rs"

[dependencies]
serde = "1"
serde_derive = "1"
serde_json = "1"
path-clean = "1"
colored = "1.6"
toml = "0.5"
clap = { version = "2.33", features = ["yaml"] }
uuid = { version = "0.8", features = ["serde", "v4"] }
blake2-rfc = "0.2"
log = "0.4"
url = "2.1"
parking_lot = {version = "0.10"}
commands = "0.0.5"
enquote = "1.0"
zip = { version = "0.5", features = ["deflate"] }
ed25519-dalek = "1.0.0-pre.4"
thiserror = "1"

# Release
grin_core = { git = "https://github.com/mwcproject/mwc-node", tag = "5.3.2" }
grin_keychain = { git = "https://github.com/mwcproject/mwc-node", tag = "5.3.2" }
grin_chain = { git = "https://github.com/mwcproject/mwc-node", tag = "5.3.2" }
